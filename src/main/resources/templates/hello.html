<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
  <title>Hello!</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="max-w-md p-8 bg-white shadow-md rounded-md">
  <h1 th:inline="text" class="text-3xl font-bold mb-4">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"/>
  </form>
</div>
</body>
</html>

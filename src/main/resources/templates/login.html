<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <title>Spring Security</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="flex flex-col items-center">
  <div class="max-w-md p-8 bg-white shadow-md rounded-md mb-4 py-4">
    <p class="text-gray-700 font-bold">Username: user</p>
    <p class="text-gray-700 font-bold">Password: password</p>
  </div>
  <div class="max-w-md p-8 bg-white shadow-md rounded-md">
    <div th:if="${param.error}" class="mb-4 text-red-500">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="mb-4 text-green-500">
      You have been logged out. Redirect in 3 seconds...
      <script>
        setTimeout(function() {
          window.location.href = '/';
        }, 3000);
      </script>
    </div>
    <form th:action="@{/login}" method="post" class="space-y-4">
      <div>
        <label class="block text-gray-700">User Name:</label>
        <label>
          <input type="text" name="username" class="w-full border border-gray-300 rounded-md px-3 py-2"/>
        </label>
      </div>
      <div>
        <label class="block text-gray-700">Password:</label>
        <label>
          <input type="password" name="password" class="w-full border border-gray-300 rounded-md px-3 py-2"/>
        </label>
      </div>
      <div>
        <input type="submit" value="Sign In" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md"/>
      </div>
    </form>
  </div>
</div>
</body>
</html>
